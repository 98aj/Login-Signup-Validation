<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhishek Junagade contest-20-1-2023</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="regesterForm" >
        <form class="form1" id="signUp" >
            <h1 class="heading1">SignUp-Form</h1>
    
            <h2 class="signupText">Welcome new User please fill details to get registered</h2>
    
            <input type="text" name="name" id="name" placeholder="Full Name / User Name" required><span class="formerror"></span><br><br>
            <input type="email" name="email" id="email" placeholder="Enter Email Id" required><span class="formerror"></span><br><br>
            <input type="password" name="password" id="password1" placeholder="Enter Password" required><span class="formerror"></span><br><br>
            <input type="password" name="password" id="password2" placeholder="Confirm Password" required><span class="formerror"></span><br><br>
            <input type="submit" name="" id="submitBtn" value="Submit"><br><br>
            
        </form>
        <button class="btnSwitch">Already a user</button>
    </div>

    
   
    <div class="loginForm hide" >
        <form action="" class="form2" id="login">
            <h1 class="heading1">Login Details</h1>

            <h2 class="loginText">Welcome Back please login where you left us!!</h2>

            <input type="text" name="name" id="loginName" placeholder="Enter email-Id" required><br><br>
            <input type="password" name="password" id="loginPassword" placeholder="Enter Password" required><br><br>
            <span class="formerror"></span><br>
            <input type="submit" name="submit" id="loginSubmit" value="LogIn"><br>

            
        </form>
        <button class="btnSwitch1">New user</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
